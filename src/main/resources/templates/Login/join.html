<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        form {
            width: 300px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 6px;
            margin-top: 4px;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 8px;
            width: 100%;
        }
    </style>
</head>
<body>

<h2>회원가입</h2>

<form th:action="@{/api/member/join}" method="post">
    <label for="nickname">닉네임*</label>
    <input type="text" id="nickname" name="nickname" required>

    <label for="userId">아이디*</label>
    <input type="text" id="userId" name="userId" required>

    <label for="password">비밀번호*</label>
    <input type="password" id="password" name="password" required>

    <label for="address">주소</label>
    <input type="text" id="address" name="address">

    <label for="category">관심 카테고리</label>
    <select id="category" name="category">
        <option value="디지털 기기">디지털 기기</option>
        <option value="가구/인테리어">가구/인테리어</option>
        <option value="유아동 물품">유아동 물품</option>
        <option value="여성의류">여성의류</option>
        <option value="여성잡화">여성잡화</option>
        <option value="남성 패션/잡화">남성 패션/잡화</option>
        <option value="생활가전">생활가전</option>
        <option value="취미/게임/음반">취미/게임/음반</option>
        <option value="뷰티/미용">뷰티/미용</option>
    </select>

    <label for="email">이메일</label>
    <input type="email" id="email" name="email">

    <label for="phoneNumber">전화번호</label>
    <input type="text" id="phoneNumber" name="phoneNumber">

    <label for="bank">은행명</label>
    <select id="bank" name="bank">
        <option value="우리은행">우리은행</option>
        <option value="KB국민은행">KB국민은행</option>
        <option value="SC제일은행">SC제일은행</option>
        <option value="한국씨티은행">한국씨티은행</option>
        <option value="하나은행">하나은행</option>
        <option value="신한은행">신한은행</option>
        <option value="카카오뱅크">카카오뱅크</option>
        <option value="토스뱅크">토스뱅크</option>
    </select>

    <label for="accountNo">계좌번호</label>
    <input type="text" id="accountNo" name="accountNo">

    <input type="submit" value="가입하기">
</form>

</body>
</html>
